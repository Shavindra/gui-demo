camera:
    type: perspective
    focal_length: [[16, 2], [20, 6]] # pairs of [zoom, focal len]
    vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [.3, 1, -.5]
        diffuse: 1
        ambient: 0.5

sources:
    osm:
        type: 'GeoJSONTileSource'
        url:  'http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json'

layers:
    earth:
        geometry: { source: osm, filter: earth }
        style:
            color: [0.175, 0.175, 0.175]

    landuse:
        geometry: { source: osm, filter: landuse }
        style:
            interactive: true  # shows popup labels
            order: 1
            color: [0.5, 0.875, 0.5]

    water:
        geometry: { source: osm, filter: water }
        style:
            order: 2
            interactive: true  # shows popup labels
            color: [0.5, 0.5, 0.875]
        outline:
            filter: function () { return (feature.kind != 'ocean' && feature.kind != 'riverbank') && zoom >= 14; }
            style:
                color: [0.6, 0.6, 0.975]
                width: function() {return (2.5 * Math.log(zoom));}

    roads:
        geometry: { source: osm, filter: roads }
        style:
            interactive: true  # shows popup labels
            order: function () { return 3+(feature.sort_key * .000025); }
            color: [0.8, .8, .8]
            width: 8
            outline:
                color: [0.2, 0.2, 0.2]
                width: 2
        highway:
            filter: { kind: highway }
            style:
                width: 10
                outline:
                    color: [0.2, 0.2, 0.2]
                    width: 3
        major_road:
            filter: { kind: major_road }
            style:
                width: 8
                outline:
                    width: 1
        minor_road:
            filter: { kind: minor_road }
            style:
                width: 5
                outline:
                    width: 1
        path:
            filter: { kind: path }
            style:
                width: 6
                outline:
                    width: 1
        rail:
            filter: { kind: rail }

    buildings:
        geometry: { source: osm, filter: buildings }
        style:
            order: 4
            color: [.5, .5, .5]
            extrude: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16) }
